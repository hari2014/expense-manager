

  <body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="" onclick="refresh()">Dashboard</a>


      </div>
           <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="" ng-click="logout()" ng-controller="logoutController">Logout</a></li>
    </ul>
  </div>
      </div>
    </nav>




    <div class="container">
            <table style="width:100%">
                    <tr style="width: 110px;height:110px; diplay:inline-block">

                    <div id="add">

                <br>
                <button  id="btnShowModal" type="button"
                        class="btn btn-sm btn-default pull-right">
                   New Expense
                </button>

                       <button  id="btnfilter" type="button"
                        class="btn btn-sm btn-default pull-left">
                  Filter by Date
                </button>
                    </div>


                </tr>
  <tr>

    <th><div id="pie" style="width: 510px;height:510px; diplay:inline-block"></div></th>
    <th><div id="column" style="width: 400px;height:400px; diplay:inline-block"></div></th>

  </tr>

</table>

 <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <div class="modal fade" tabindex="-1" id="filterModal"
                     data-keyboard="false" data-backdrop="static">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    &times;
                                </button>
                                <h4 class="modal-title">Enter the time period</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="from">From</label>
                                        <input class="form-control"
                                               type="date" id="from" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="to">To</label>
                                        <input class="form-control"
                                               type="date" id="to" required />
                                    </div>

                                    <div class="modal-footer">
                                <input type="submit" class="btn btn-primary" id="filter"></input>

                            </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>

 <div class="container">
        <div class="row">
            <div class="col-xs-15">

                <div class="modal fade" tabindex="-1" id="loginModal"
                     data-keyboard="false" data-backdrop="static">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    &times;
                                </button>
                                <h4 class="modal-title">Add Expense</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="amount">Amount</label>
                                        <input class="form-control"
                                               type="number" id="amount" required/>
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Date</label>
                                        <input class="form-control"
                                               type="date" id="date" required />
                                    </div>
                                     <div class="form-group">
                                        <label for="category">Category</label>
                                        <input class="form-control"
                                               type="text" id="category"  required/>
                                    </div>
                                     <div class="form-group">
                                        <label for="desc">Description</label>
                                        <textarea class="form-control"
                                                  type="text" id="desc" required></textarea>
                                    </div>
                                    <div class="modal-footer">
                                <input type="submit" class="btn btn-primary" id="ok"></input>

                            </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div><!-- /.container -->
  <script>


      $(document).ready(function () {
//alert("1");
            $("#btnShowModal").click(function () {

                $("#loginModal").modal('show');
            });

            $("#btnHideModal").click(function () {
                $("#loginModal").modal('hide');
            });

            $('#ok').click(function() {
   var amount=$("#amount").val();

   var date=$("#date").val();

   var category=$("#category").val();

   var desc=$("#desc").val();



   var formData = {'amount': amount, 'date' : date,'category': category, 'Description': desc};
    alert(formData);

        var res=$.ajax({
            type        : 'POST',
            url         : '/add_expense',
            data        : JSON.stringify(formData),
            contentType: "application/json; charset=utf-8",
            dataType    : 'json',
            async: false
        }).responseText;

        alert(res);



    $("#loginModal").modal('hide');
});



});


</script>

 <script>

     function refresh(){

    location.reload();
     }

 </script>


  </body>
